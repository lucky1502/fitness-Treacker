<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home">
      <h1>Welcome to Your Fitness Tracker</h1>
      <div class="video-container">
        <img src="eee.avif" alt="Fitness Banner" width="100%" />
      </div>

      <div class="exercise-boxes">
        <div class="exercise" onclick="goToExercise('pushup')">Push Ups</div>
        <div class="exercise" onclick="goToExercise('plank')">Plank</div>
        <div class="exercise" onclick="goToExercise('squat')">Squats</div>
      </div>
    </section>

    <!-- Blog Section -->
    <section id="blog">
      <h2>Exercise Images</h2>
      <div class="blog-videos">
        <div class="video-card">
          <img src="https://tse1.mm.bing.net/th/id/OIP.SPpAccn_Z7Uei7KQuFsWTAHaE8?w=600&h=400&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Push Up" width="100%" />
          <p>Push Ups</p>
        </div>
        <div class="video-card">
          <img src="https://www.the-sun.com/wp-content/uploads/sites/6/2023/10/nk_StretchedTooThin_offplatform.jpg?strip=all&quality=100&w=1920&h=1080&crop=1" alt="Plank" width="100%" />
          <p>Plank</p>
        </div>
        <div class="video-card">
          <img src="https://th.bing.com/th/id/OIP.tkPQ5sJ5mooruuwZwsO2oQHaEK?w=326&h=183&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Squats" width="100%" />
          <p>Squats</p>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: fitness@example.com</p>
      <p>Phone: +91 9876543210</p>
      <p>Address: Jodhpur, Rajasthan, India</p>
    </section>
  </main>

  <script>
    function goToExercise(name) {
      alert("You clicked on: " + name);
    }

    // Smooth scroll behavior
    document.querySelectorAll('a[href^=\"#\"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          target.scrollIntoView({ behavior: "smooth" });
        }
      });
    });
  </script>
</body>
</html>
